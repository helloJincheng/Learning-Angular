<!--
	购物车
-->
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../js/bootstrap.css"/>
</head>
<body ng-app="">
	<div ng-controller="firstController" class="container">
		<table class="table">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
				</tr>
			</thead>
			<tbody ng-show="!!cart.length">
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
						<input type="text" value="" ng-model="item.quantity"/>
						<button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price*item.quantity}}</td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button>
					</td>
				</tr>
				<tr>
					<td>
						总购买价:
					</td>
					<td>
						{{totalPrice()}}
					</td>
					<td>
						总购买数量
					</td>
					<td>
						{{totalNum()}}
					</td>
					<td rowspan="2">
						<button type="button" class="btn btn-danger" ng-click="removeAll()">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div classext-center" ng-show="!cart.length">你还没有选购商品！{{cart.length}}</div>
	</div>
<script src="../js/angular.js"></script>
<script src="app/index.js"></script>
<script>

</script>
</body>
</html>
